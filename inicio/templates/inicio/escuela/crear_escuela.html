{% extends "base.html" %}

{% block title %}
    CREAR
{% endblock title %}

{% block h1_header %}
    Proyecto Puentes
{% endblock h1_header %}

{% block main %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-light">
                    <h4 class="mb-0 text-primary">Registrar Nueva Escuela</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'inicio:crear_escuela' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="form-group mb-3">
                            {{ form.as_p }}
                        </div>
                        
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-lg px-5">Registrar</button>
                        </div>

                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
