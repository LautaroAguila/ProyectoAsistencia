{% extends "base.html" %}

{% block title %}
    Seleccionar Turno
{% endblock title %}

{% block main %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="text-center mb-4">Selecciona tu turno de trabajo</h2>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="turno" id="turno_t" value="T" required>
                            <label class="form-check-label" for="turno_t">Turno Tarde</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="turno" id="turno_m" value="M" required>
                            <label class="form-check-label" for="turno_m">Turno Ma√±ana</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Confirmar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
